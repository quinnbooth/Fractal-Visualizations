<html>
    <head>
        <title>Fractals</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="margin: 0; overflow: hidden;">
        <div id="fractal">
            <span class="fractal_text">FRACTALS</span>
            <div style="height:10vw; width:55vw; background-color: #0E0B16;"></div>
        </div>
        <div id="clickone">Click One!</div>
        <div class="fractal_display" style="top: 5px; left: 5px;" onclick=goto_spirograph()>
            <span style="z-index: 9999; text-shadow: 0 0 30px red;">Spirograph</span>
            <img src="./images/spirograph.PNG">
        </div>
        <div class="fractal_display" style="top: 5px; left: 35vw;">
            <span style="z-index: 9999; text-shadow: 0 0 30px red;" onclick=goto_mandelbrot()>Mandelbrot Set</span>
            <img src="./images/mandelbrot.PNG">
        </div>
        <div class="fractal_display" style="top: 5px; right: 5px;">
            <span style="z-index: 9999; text-shadow: 0 0 30px red;">Julia Set</span>
        </div>
        <div class="fractal_display" style="left: 5px; bottom: 5px;" onclick=goto_fern()>
            <span style="z-index: 9999; text-shadow: 0 0 30px red;">Barnsley Fern</span>
            <img src="./images/fern.PNG">
        </div>
        <div class="fractal_display" style="bottom: 5px; right: 5px;">
            <span style="z-index: 9999; text-shadow: 0 0 30px red;">L-System Tree</span>
        </div>
        <script defer src="./main.js"></script>
    </body>
</html>
