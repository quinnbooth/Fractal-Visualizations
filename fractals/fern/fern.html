<html>
    <head>
        <title>Barnsley Fern</title>
        <link rel="stylesheet" href="../../style.css">
    </head>
    <body>
        <div class="back_button" id="back_button">BACK</div>
        <div class="canvas_container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="description_title">Barnsley Fern</div>
        <div class="description" id="description">
            The Barnsley Fern and its variants are fractals created using 
            probabilistic matrix operations. Points are plotted and transformed 
            using one of four operations, repeatedly. This technique can also be 
            used to generate fractal trees.
        </div>
        <div class="control_panel">
            <div class="dropdown" style="top: 10px; left: 10px;">
                <button class="dropdown_button" style="width: 120px;">PRESETS</button>
                <div class="dropdown_list" style="width: 100px;">
                    <div class="option" onclick=select_barnsley()>Barnsley Fern</div>
                    <div class="option" onclick=select_cyclosorus()>Cyclosorus Fern</div>
                    <div class="option" onclick=select_tree()>Fractal Tree</div>
                </div>
            </div>
            <input type="color" id="color_picker">
        </div>
        <script defer src="./fern.js"></script>
    </body>
</html>
